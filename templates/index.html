<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogger Autopost Bot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f4f6f8;
    }

    nav {
      background: #e3e3e3;
      padding: 15px 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    nav .navbar-brand {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    #main {
      flex: 1 1 auto;
      display: flex;
    }

    #sidebar {
      width: 220px;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .list-group {
      display: flex;
      flex-direction: column;
    }

    .list-group-item {
      padding: 12px 20px;
      color: #ecf0f1;
      text-decoration: none;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 15px;
      transition: background 0.2s;
    }

    .list-group-item:hover {
      background: #34495e;
    }

    #content, #site-detail-container {
      padding: 20px;
      flex-grow: 1;
      background: #ffffff;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <nav>
    <span class="navbar-brand">Blogger Autopost Bot</span>
  </nav>

  <div id="main">
    <div id="sidebar">
      <div class="list-group">
        <a class="list-group-item" onclick="loadPartial('sites')">üìÑ Sites List</a>
        <a class="list-group-item" onclick="loadPartial('create_site')">‚ûï Create Site</a>
        <a class="list-group-item" onclick="loadPartial('schedules')">üìÖ Schedules</a>
        <a class="list-group-item" onclick="loadPartial('config')">‚öôÔ∏è Configuration</a>
      </div>
    </div>
    <div class="flex-grow-1" style="width:100%;">
      <div id="content"></div>
      <div id="site-detail-container" class="p-3"></div>
    </div>
  </div>

<script>
        const urlMap = {
            'sites': '/load/sites',
            'create_site': '/load/create_site',
            'schedules': '/load/schedules',
            'config': '/load/config'
        };

        const initialSiteName = "{{ initial_site_name or '' }}";

        function loadPartial(name) {
            const url = urlMap[name];
            if (!url) return;
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById('content');
                    const detail = document.getElementById('site-detail-container');
                    container.style.display = 'block';
                    detail.style.display = 'none';
                    detail.innerHTML = '';
                    container.innerHTML = html;
                    history.pushState(null, '', '/');
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                        oldScript.remove();
                    });
                })
                .catch(err => console.error('Error loading partial:', err));
        }

        function loadSiteDetail(siteName) {
            fetch(`/load/site/${encodeURIComponent(siteName)}`)
                .then(response => response.text())
                .then(html => {
                    const detail = document.getElementById('site-detail-container');
                    const container = document.getElementById('content');
                    container.style.display = 'none';
                    detail.style.display = 'block';
                    detail.innerHTML = html;
                    const scripts = detail.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                        oldScript.remove();
                    });
                    history.pushState(null, '', `/${encodeURIComponent(siteName)}`);
                })
                .catch(error => console.error('Error loading site detail:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (initialSiteName) {
                loadSiteDetail(initialSiteName);
            } else {
                loadPartial('sites');
            }
        });
    </script>
</body>
</html>
