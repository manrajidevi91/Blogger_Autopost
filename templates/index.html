<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Autopost Bot</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #header {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #ddd;
        }

        #header .brand {
            font-size: 1.25rem;
            font-weight: bold;
        }

        #main {
            flex: 1 1 auto;
            display: flex;
        }

        #sidebar {
            width: 200px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
        }

        #sidebar .nav-link {
            display: block;
            padding: 0.5rem 1rem;
            color: #000;
            text-decoration: none;
        }

        #sidebar .nav-link:hover {
            background: #e9ecef;
        }

        #content-area {
            flex-grow: 1;
            display: block;
        }

        #content {
            flex-grow: 1;
            padding: 1rem;
        }

        #site-detail-container {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <nav id="header">
        <div class="header-inner">
            <span class="brand">Blogger Autopost Bot</span>
        </div>
    </nav>
    <div id="main">
        <div id="sidebar">
            <div class="nav-list">
                <a href="#" class="nav-link" onclick="loadPartial('sites')">Sites List</a>
                <a href="#" class="nav-link" onclick="loadPartial('create_site')">Create Site</a>
                <a href="#" class="nav-link" onclick="loadPartial('schedules')">Schedules</a>
                <a href="#" class="nav-link" onclick="loadPartial('config')">Configuration</a>
            </div>
        </div>
        <div id="content-area">
            <div id="content"></div>
            <div id="site-detail-container"></div>
        </div>
    </div>
    <script>
        const urlMap = {
            'sites': '/load/sites',
            'create_site': '/load/create_site',
            'schedules': '/load/schedules',
            'config': '/load/config'
        };

        const initialSiteName = "{{ initial_site_name | default('') }}";

        function loadPartial(name) {
            const url = urlMap[name];
            if (!url) return;
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById('content');
                    const detail = document.getElementById('site-detail-container');
                    container.style.display = 'block';
                    detail.style.display = 'none';
                    detail.innerHTML = '';
                    container.innerHTML = html;
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                        oldScript.remove();
                    });
                })
                .catch(err => console.error('Error loading partial:', err));
        }

        function loadSiteDetail(siteName) {
            fetch(`/load/site/${encodeURIComponent(siteName)}`)
                .then(response => response.text())
                .then(html => {
                    const detail = document.getElementById('site-detail-container');
                    const container = document.getElementById('content');
                    container.style.display = 'none';
                    detail.style.display = 'block';
                    detail.innerHTML = html;
                    const scripts = detail.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        document.body.appendChild(newScript);
                        oldScript.remove();
                    });
                    history.pushState(null, '', `/${encodeURIComponent(siteName)}`);
                })
                .catch(error => console.error('Error loading site detail:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (initialSiteName) {
                loadSiteDetail(initialSiteName);
            } else {
                loadPartial('sites');
            }
        });
    </script>
</body>
</html>
