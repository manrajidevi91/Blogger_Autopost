<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Autopost Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {display:flex; flex-direction:column; min-height:100vh;}
        #main {flex:1 1 auto; display:flex;}
        #sidebar {width:200px;}
        #content {flex-grow:1; padding:1rem;}
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Blogger Autopost Bot</span>
        </div>
    </nav>
    <div id="main">
        <div id="sidebar" class="bg-light border-end">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action" onclick="loadPartial('sites')">Sites List</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="loadPartial('create_site')">Create Site</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="loadPartial('schedules')">Schedules</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="loadPartial('config')">Configuration</a>
            </div>
        </div>
        <div class="flex-grow-1">
            <div id="content"></div>
            <div id="site-detail-container" class="p-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlMap = {
            'sites': '/load/sites',
            'create_site': '/load/create_site',
            'schedules': '/load/schedules',
            'config': '/load/config'
        };
        function loadPartial(name) {
            const url = urlMap[name];
            if (!url) return;
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(err => console.error('Error loading partial:', err));
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadPartial('sites');
        });
    </script>
</body>
</html>
