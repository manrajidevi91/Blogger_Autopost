<!-- partials/sites.html -->
<style>
    .site-card {
        max-width: 18rem;
        height: 14rem;
    }

    .site-card img {
        object-fit: cover;
        height: 8rem;
    }
</style>
<div class="site-cards-container row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for site_name, site_data in sites.items() %}
    <div class="col">
        <div class="card site-card" onclick="loadSiteDetail('{{ site_name }}')" style="cursor:pointer;">
            {% if site_data.logo %}
            <img src="{{ site_data.logo }}" class="card-img-top" alt="{{ site_data.name or site_name }} logo">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ site_data.name or site_name }}</h5>
                <p class="card-text">Language: {{ site_data.language }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
