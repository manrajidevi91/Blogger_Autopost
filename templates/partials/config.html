<!-- partials/config.html -->
<style>
  .config-panel {
    font-family: "Segoe UI", sans-serif;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 30px;
    max-width: 700px;
    margin: 40px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    color: #333;
  }

  .config-panel h2 {
    font-size: 24px;
    margin-bottom: 20px;
    border-left: 5px solid #007acc;
    padding-left: 10px;
  }

  .config-panel h3 {
    font-size: 18px;
    margin-top: 30px;
    margin-bottom: 15px;
    color: #007acc;
  }

  .config-panel label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #555;
  }

  .config-panel select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 15px;
    background-color: #fdfdfd;
    transition: border-color 0.2s;
  }

  .config-panel select:focus {
    border-color: #007acc;
    outline: none;
  }

  .config-panel button {
    background-color: #007acc;
    color: #fff;
    border: none;
    padding: 12px 16px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s;
    width: 100%;
  }

  .config-panel button:hover {
    background-color: #005fa3;
  }

  #current-model-config ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
  }

  #current-model-config li {
    background: #f5f7fa;
    padding: 12px 15px;
    border-radius: 6px;
    margin-bottom: 10px;
    border-left: 4px solid #007acc;
    color: #444;
    font-size: 15px;
  }

  #current-model-config li strong {
    color: #007acc;
  }
</style>

<div class="config-panel">
  <h2>AI Provider Configuration</h2>

  <form id="ai-config-form">
    <label for="provider-select">Provider:</label>
    <select id="provider-select" name="provider">
      {% for provider in available_providers %}
      <option value="{{ provider }}" {% if ai_config.provider == provider %}selected{% endif %}>{{ provider }}</option>
      {% endfor %}
    </select>

    <label for="api-key-input">API Key:</label>
    <input type="text" id="api-key-input" name="api_key" value="{{ ai_config.api_key or '' }}">

    <button type="submit">Save Configuration</button>
  </form>
</div>

<script>
    document.getElementById('ai-config-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const provider = document.getElementById('provider-select').value;
        const apiKey = document.getElementById('api-key-input').value;

        fetch('/api/config', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ provider: provider, api_key: apiKey })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
                loadPartial('config');
            } else {
                alert('Error: ' + data.error);
            }
        })
        .catch(error => console.error('Error saving configuration:', error));
    });
</script>
