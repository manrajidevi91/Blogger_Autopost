<!-- partials/templates.html -->
<style>
  .site-cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    max-width: 1200px;
    margin: 30px auto;
    padding: 10px 20px;
    font-family: "Segoe UI", sans-serif;
  }

  .site-card {
    width: 260px;
    height: 220px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s;
    position: relative;
  }

  .site-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  }

  .site-card iframe {
    width: 100%;
    height: 120px;
    border: none;
    background: #f9f9f9;
  }

  .site-card .card-body {
    padding: 12px 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }

  .card-title {
    font-size: 15px;
    font-weight: 600;
    color: #2c3e50;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .add-card {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: bold;
    color: #007acc;
    background: #f0f8ff;
    cursor: pointer;
  }

  .icon-btn {
    position: absolute;
    top: 5px;
    width: 24px;
    height: 24px;
    border: none;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
  }

  .icon-btn.edit {
    left: 5px;
  }

  .icon-btn.delete {
    right: 5px;
  }

  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(2px);
  }

  .modal-content {
    background: #ffffff;
    padding: 25px 20px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    font-family: "Segoe UI", sans-serif;
    text-align: center;
  }

  .modal-content h3 {
    font-size: 18px;
    margin-bottom: 15px;
    color: #2c3e50;
  }

  .modal-content input[type="file"] {
    margin: 10px 0;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    width: 100%;
  }

  .modal-content button {
    background-color: #007acc;
    color: #fff;
    border: none;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    width: 100%;
    transition: background-color 0.2s ease-in-out;
  }

  .modal-content button:hover {
    background-color: #005fa3;
  }
</style>


<div class="site-cards-container">
  {% for template in templates %}
  <div class="site-card" data-template="{{ template }}">
    <button class="icon-btn edit" title="Edit">‚úèÔ∏è</button>
    <button class="icon-btn delete" title="Delete">üóëÔ∏è</button>
    <iframe src="{{ url_for('static', filename='templates/' + template) }}"></iframe>
    <div class="card-body">
      <div class="card-title">{{ template }}</div>
    </div>
  </div>
  {% endfor %}

  <!-- Add New Template Card -->
  <div class="site-card add-card" onclick="openUploadModal()">+</div>
</div>

<!-- Upload Modal -->
<div class="modal" id="uploadModal">
  <div class="modal-content">
    <h3 style="text-align:center;">Upload New Template</h3>
    <form id="templateUploadForm">
      <input type="file" name="template_file" accept=".html" required>
      <button type="submit">Upload</button>
      <button type="button" onclick="closeUploadModal()">Cancel</button>
    </form>
  </div>
</div>

<script>
function openUploadModal() {
  document.getElementById('uploadModal').style.display = 'flex';
}

function closeUploadModal() {
  document.getElementById('uploadModal').style.display = 'none';
}

document.getElementById('templateUploadForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  fetch('/api/upload_template', {
    method: 'POST',
    body: formData
  })
  .then(r => r.json())
  .then(d => {
    alert(d.message || d.error);
    if (d.message) {
      closeUploadModal();
      loadSiteTemplates();
    }
  });
});

document.querySelectorAll('.delete').forEach(btn => {
  btn.addEventListener('click', function(e) {
    e.stopPropagation();
    const card = this.closest('.site-card');
    const template = card.dataset.template;
    if (!confirm(`Delete template "${template}"?`)) return;
    fetch(`/api/templates/${encodeURIComponent(template)}`, {
      method: 'DELETE'
    })
    .then(r => r.json())
    .then(d => {
      alert(d.message || d.error);
      if (d.message) {
        loadSiteTemplates();
      }
    });
  });
});
</script>
